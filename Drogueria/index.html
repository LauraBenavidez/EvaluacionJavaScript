<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Enlaces a hojas de estilo y Bootstrap -->
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Enlaces a scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Configuración de caracteres y vista -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>FarmaVida</title>
</head>
<body>
    <!-- Encabezado principal -->
    <h1>Bienvenido a tu farmacia de confianza</h1>

    <!-- Formulario de pedido -->
    <form id="order-form">

        <!-- Sección de Medicamentos -->
        <h2>Medicamentos</h2>
        <!-- Menú desplegable para seleccionar medicamento -->
        <label for="select-medicine">Seleccionar medicamento:</label>
        <select id="select-medicine">
            <option value="Aspirina">Aspirina</option>
            <option value="Ibuprofeno">Ibuprofeno</option>
            <option value="Vitaminas">Vitaminas</option>
            <option value="Acetaminofen">Acetaminofen</option>
            <option value="Dextroamfetamina">Dextroamfetamina</option>
            <option value="Diclofenaco">Diclofenaco</option>
        </select>

        <!-- Campo para la cantidad de medicamento -->
        <label for="medicine-quantity">Cantidad:</label>
        <input type="number" id="medicine-quantity" value="1" min="1">

        <!-- Sección de Productos de Aseo -->
        <h2>Productos de Aseo</h2>
        <!-- Menú desplegable para seleccionar producto de aseo -->
        <label for="select-toiletry">Seleccionar producto de aseo:</label>
        <select id="select-toiletry">
            <option value="Pañales">Pañales</option>
            <option value="Shampoo">Shampoo</option>
            <option value="Desodorante">Desodorante</option>
            <option value="Crema hidratante">Crema hidratante</option>
        </select>

        <!-- Campo para la cantidad de producto de aseo -->
        <label for="toiletry-quantity">Cantidad:</label>
        <input type="number" id="toiletry-quantity" value="1" min="1">

        <!-- Botón para agregar al pedido -->
        <button type="button" id="add-to-order">Agregar al pedido</button>
    </form>

    <!-- Resumen del Pedido -->
    <h2>Resumen del Pedido</h2>
    <div id="order-summary"></div>

    <!-- Total del Pedido -->
    <h3>Total: $<span id="total-price">0.00</span></h3>
    
    <!-- Script externo -->
    <script src="js/D.js"></script>
</body>
</html>
